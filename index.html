<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <header>
            <div class="date-cont">
                <div id="date">
                    <div id="day">29</div>
                    <div id="day-mon">/06</div>
                </div>
            </div>

            <label>
                <input type="text" id="search" placeholder="Search">
                <p id="search-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg></p>
            </label>
        </header>

        <div class="todoList">
            <div class="tarefa">
                <input type="checkbox">
                <div>Estudar</div>
                <input type="button" value="X">
            </div>
        </div>

        <div class="newItem">
            <input type="button" value="+" id="add-item">
        </div>
    </main>
</body>
</html>
